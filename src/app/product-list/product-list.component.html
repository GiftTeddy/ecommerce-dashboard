<div class="product-list-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="filter-card">
      <mat-form-field>
        <mat-label>Search Products</mat-label>
        <input matInput [(ngModel)]="searchQuery">
      </mat-form-field>
    </mat-card>
    <div class="products" *ngFor="let product of paginate(filterProducts(), 5, page)">
      <mat-card class="product-card">
        <mat-card-header>
          <mat-card-title>{{ product.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="product.image" alt="{{ product.title }}">
        <mat-card-content>
          <p>{{ product.description }}</p>
          <p>Price: {{ product.price | currency }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <mat-paginator [length]="filterProducts().length" [pageSize]="5" (page)="page = $event.pageIndex + 1"></mat-paginator>
  </div>
